<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marginal Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="marginalCostRadio" name="variables" checked>
  <label for="marginalCostRadio">Marginal Cost</label>

  <input type="radio" id="totalCostRadio" name="variables">
  <label for="totalCostRadio">Total Cost</label>

  <input type="radio" id="totalOutputRadio" name="variables">
  <label for="totalOutputRadio">Total Output</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total Cost</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total Output</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
